<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff5722, #ff3d00);
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container input[type="text"], 
    .login-container input[type="password"] {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .login-container input[type="text"]:focus, 
    .login-container input[type="password"]:focus {
      border-color: #ff5722;
      box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
      outline: none;
    }

    .login-container input[type="submit"] {
      background-color: #ff5722;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
      max-width: 200px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #ff3d00;
      box-shadow: 0 8px 25px rgba(255, 61, 0, 0.5);
      transform: scale(1.05);
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #ff5722;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .login-container a:hover {
      color: #ff3d00;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }

      .login-container input[type="text"], 
      .login-container input[type="password"], 
      .login-container input[type="submit"] {
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .login-container {
        padding: 30px;
      }

      .login-container input[type="text"], 
      .login-container input[type="password"], 
      .login-container input[type="submit"] {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Here</h2>
    <p>first you are login on this site then you can enter the earning section </p>
    <style>
        p{
          font-size: 12px;
        }
    </style>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    
  </div>

</body>
</html>
